<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if authors %}
    <ul>
    {% for author in authors %}
        <li>{{ author.user.username }} - {{ author.bio }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет авторов для отображения.</p>
{% endif %}
</body>
</html>
